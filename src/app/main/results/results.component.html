<div class="results-container">
  <div class="ui relaxed divided list">
    <div *ngFor="let result of results" class="item">
      <i class="large middle aligned icon">
        <img width="30" [src]="result.image" alt="technology-icon" />
      </i>
      <div class="content">
        <a class="header" [href]="result.link" target="_blank">{{ result.title }}</a>
        <div class="description">{{ result.category }}</div>
      </div>
    </div>
  </div>
</div>
