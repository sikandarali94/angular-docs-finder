<!-- Main Section -->
<section class="main-section">
  <div class="main-container" [ngClass]="{'no-input': !valueInSearch, input: valueInSearch}">
    <div *ngIf="!valueInSearch" ngStyle="" class="title">
      <h1><strong>Sikandar Ali</strong>'s Documentation Finder</h1>
    </div>
    <!-- Search Bar -->
    <app-search-bar></app-search-bar>
    <div *ngIf="!valueInSearch" class="technologies-icons" fxLayout="row" fxLayoutAlign="center center">
      <div fxFlex="26"></div>
      <div fxFlex="12"><img  width="60" height="50" src="./assets/img/javascript.png" alt="javascript-icon"/></div>
      <div fxFlex="12"><img width="60" height="55" src="./assets/img/angular.png" alt="angular-icon"/></div>
      <div fxFlex="12"><img width="60" height="55" src="./assets/img/firebase.png" alt="firebase-icon"/></div>
      <div fxFlex="12"><img width="60" height="55" src="./assets/img/react.png" alt="react-icon"/></div>
      <div fxFlex="26"></div>
    </div>
  </div>
  <!-- Search Results -->
  <app-results [ngStyle]="{display: valueInSearch ? 'block' : 'none'}"></app-results>
</section>
<!-- Footer Section -->
<app-footer></app-footer>
